{{ define "views/newarticle.html" }}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CKEditor</title>
    <script src="/static/ckeditor5-build-classic/ckeditor.js"></script>
    <title>Mok_CHEN的个人博客</title>
    <meta name="keywords" content="个人博客,Mok_CHEN" />
    <meta name="description" content="Mok_CHEN个人博客，是一个程序员个人网站，提供学习交流分享的网站。" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/base.css" rel="stylesheet">
    <link href="/static/css/index.css" rel="stylesheet">
    <link href="/static/css/m.css" rel="stylesheet">
</head>
<body>
<header>
    <div class="tophead">
        <div class="logo"><a href="/">Mok_CHEN</a></div>

        <nav class="topnav" id="topnav">
            <ul>
                <li><a href="/">网站首页</a></li>
                <li><a href="/article/new/">投稿</a></li>
                <li><a href="/leave/new/">留言</a></li>
                <li><a href="/about/me/">关于我</a></li>
            </ul>
        </nav>
    </div>
</header>
<form action="/article/new/" method="post">
    <div style="margin:auto;height:40px;width:80%; line-height:40px">
        <label for="author" >姓名 <span class="required">*</span></label>
        <input id="author" name="username" type="text" value="" size="30" maxlength="245" required="required">
    </div>
    <div style="margin:auto;height:40px;width:80%; line-height:40px">
        <label for="title" >文章标题 <span class="required">*</span></label>
        <input id="title" name="title" type="text" value="" size="30" maxlength="245" required="required">
    </div>
    <div style="margin:auto;width:80%;align:center;">
        <label for="author" style="margin:0px 0px 0px 0px;line-height:40px;">文章分类 <span class="required">*</span></label>
        <select name="categoryid">
            {{range .}}
            <option value="{{.CategoryID}}">{{.CategoryName}}</option>
            {{end}}
        </select>
    </div>
    <div style="margin:auto;width:80%;align:center;">
        <label for="author" style="margin:0px 0px 0px 0px;line-height:40px;">文章内容 <span class="required">*</span></label>
        <textarea name="content" id="editor" style="width:80%">This is some sample content.</textarea>
    </div>
    <div  style="margin:auto;height:40px;width:80%; line-height:40px">
        <input type="submit" value="发表文章">
    </div>
    <script>
        ClassicEditor
                .create(document.querySelector('#editor'),{
                    ckfinder: {
                        uploadUrl : '/upload/file/'
                        //后端处理上传逻辑返回json数据,包括uploaded(选项true/false)和url两个字段
                    }
                } )
                .then( editor => {
                    console.log( editor );
                } )
                .catch( error => {
                    console.error( error );
                } );

    </script>
    <style>
        .ck-editor__editable {
            min-height: 320px;
        }
    </style>
    </form>
    </body>
    </html>
{{end}}
